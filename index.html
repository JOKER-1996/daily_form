<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Daily form</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Daily" />
		<meta name="keywords" content="daily, form" />
		<link rel="icon" href="web/img/icons8-form-40.png" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
		<link rel="stylesheet" type="text/css" href="web/css/style.css" />
	</head>

	<!--BACKGROUND IMAGE-->
	<body>
		<!--ABSOLUTE CENTERED-->
		<div class="form__authorized">
			<!--CONTENT BLOCK-->
			<div class="content__block">
				<!--KEY LOGO-->
				<div class="form__logo"><img src="web/img/sign up icon.png" alt="sing up"></div>
				<!--INFORMATION ABOUT CREATE FREE ACCOUNT-->
				<h1 class="form__h1">Create your free account</h1>
				<p class="form__p">Come and join our cool and amazing community, fill in your details<br>to get started. Already have an account?<a href="#" class="form__login">Log in</a></p>
				<!--FORM CREATE-->
				<form action="" method="get" name="form__action">
					<!--FIRST FIELD-->
					<input type="text" name="first_name" placeholder="First name" minlength="2" maxlength="16" required>
					<!--LAST NAME FIELD-->
					<input type="text" name="last_name" placeholder="Last name" minlength="2" maxlength="16" required>
					<!--EMAIL FIELD-->
					<input type="email" name="emailaddress" placeholder="Email Address" required>
					<!--PASSWORD FIELD-->
					<input type="password" name="password" placeholder="Password" minlength="6" maxlength="20" required>
					<!--BUTTON-->
					<input type="submit" name="sign_up_button" value="Sign up for free">
					<!--TEXT DOWN BUTTON-->
					<p class="form__pp">By clicking on "Sign up for free", you agree to the <a href="https://policies.google.com/terms?hl=en&gl=ZZ" target="_blank" class="form__aa">Terms of Service</a> and<br>the <a href="https://policies.google.com/privacy?hl=en&gl=ZZ#" target="_blank" class="form__aa">Privacy Policy</a></p>
				</form>
			</div>
		</div>
		
	</body>
</html>
